<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Keywords" content="Instagram Web accesso registrazione">
    <meta name="Author" content="Gabriele Lombardo">
    <meta name="Description" content="Pagina di accesso/registrazione Instagram Web">
    <meta name="Description" content="Simulazione">
    <script language="javascript">
        function controllo(){
            var valore = document.myForm.txt.value;
                if(valore=="Numero di telefono, nome utente o e-mail")
                document.myForm.txt.value = "";}
    </script>
    <link rel="stylesheet" href="style.css">
    <link rel ="icon" href ="img/favicon.png" type="image/png">
    <title>Accesso · Instagram</title>
</head>
<body>
    <!--Login-->
    <header>
        <div class="box1">
            <div>
               <img id="title" src="img/title.png" alt="title">
            <form name="myForm">
                <input class="riquadro1" type="text" onClick="controllo()" value="Numero di telefono, nome utente o e-mail" name="txt">
                <input class="riquadro2" type="password" placeholder="Password" name="key">
                <input class="accedi" type="button" value="Accedi" >
                </form> 
                <img id="line" src="img/greyline.png" alt="image/png">
                <a id="fb" href="https://it-it.facebook.com/"><img src="img/facebook.png">
                <a id="forget" href="https://www.instagram.com/accounts/password/reset/">Password dimenticata?</a>
            </div>
        </div>
    </header>
    <!--Registrazione-->
    <section>
        <div class="box2">
            <div id="center">
                <p>Non hai un account? <span ><a id="register" href="https://www.instagram.com/accounts/emailsignup/"> Iscriviti</a></span></p>
            </div>
        </div>
    </section>
    <!--Scarica l'app-->
    <section>
        <div id="app">
            <p>Scarica l'applicazione</p>
            <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DC5346B41-5AE8-48CE-9DB0-63FD49EFAF4D%26utm_content%3Dlo%26utm_medium%3Dbadge" target="_blank"><img height="40px" width="140px" src="img/google-play.png" alt="#"></a>
            <a href="https://apps.microsoft.com/store/detail/instagram/9NBLGGH5L9XT?hl=it-it&gl=it" target="_blank"><img height="40px" width="140px" src="img/microsoft.png" alt="#"></a>
        </div>
    </section>
    <footer>
        <address>
            Meta  Informazioni  Blog  Lavora con noi  Assistenza  API Privacy  Condizioni  Account più popolari  Luoghi  Instagram Lite <br>
            Caricamento dei contatti e non-utenti  Meta verified <br>
            Italiano ▼    © 2023 Instagram from Meta 
        </address>
    </footer>
</body>
</html>
